<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Browse Recipes | My Recipe Box</title>
<style>
/* ________________________________ Base Layout (CAN COPY AND PASTE) ________________________________ */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #fafafa;
    color: #333;
    display: flex;
    flex-direction: column;
}

html {
    overflow-y: scroll; /* vertical scrollbar always appear */
}
/* ________________________________ Base Layout (CAN COPY AND PASTE) ________________________________ */

/* ________________________________ Nav Bar (CAN COPY AND PASTE) ________________________________ */
nav {
    display: grid;
    grid-template-columns: 1fr auto 1fr; /* Left | Center | Right */
    align-items: center;
    background-color: #ffffff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 12px 40px;
    position: sticky;
    top: 0;
    z-index: 1000;
}
.logo {
    font-size: 1.6em;
    font-weight: bold;
    color: #333;
    text-decoration: none;
    justify-self: start;
}
.nav-links {
    display: flex;
    gap: 28px;
    justify-content: center;
    align-items: center;
}
.nav-links a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    font-size: 1.1em;
    transition: color 0.2s;
}
.nav-links a:hover {
    color: #ff6f61;
}
/* Dropdown menu */
.dropdown {
    position: relative;
    display: inline-block;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #ffffff;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
    z-index: 1;
    border-radius: 4px;
}
.dropdown-content a {
    color: #333;
    padding: 10px 14px;
    text-decoration: none;
    display: block;
    font-size: 1em;
}
.dropdown-content a:hover {
    background-color: #f2f2f2;
    color: #ff6f61;
}
.dropdown:hover .dropdown-content {
    display: block;
}
/* Right side: login/signup + search */
.right-section {
    display: flex;
    align-items: center;
    justify-self: end;
    gap: 25px;
}
.auth-links {
    display: flex;
    align-items: center;
    gap: 18px;
    font-size: 1.05em;
}
.auth-links a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    transition: color 0.2s;
}
.auth-links a:hover {
    color: #ff6f61;
}
.auth-separator {
    color: #bbb;
    font-weight: 300;
}
.search-form {
    display: flex;
    align-items: center;
}
.search-form input[type="text"] {
    padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
    font-size: 1em;
    width: 200px;
}
.search-form button {
    margin-left: 10px;
    padding: 10px 14px;
    border: none;
    border-radius: 4px;
    background-color: #ff6f61;
    color: #fff;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.2s;
}
.search-form button:hover {
    background-color: #ff4b3e;
}
/* ________________________________ Nav Bar (CAN COPY AND PASTE) ________________________________ */

/* ________________________________ Main Content (UNIQUE) ________________________________ */
main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    margin-top: -10px;
}

/* Title */
h1 {
    margin-bottom: 30px;
    text-align: center;
}

/* Grid of recipes */
.recipes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 25px;
    width: 100%;
    max-width: 1000px;
}

/* Each recipe card */
.recipe-card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08),
                0 -2px 6px rgba(0,0,0,0.08);
    overflow: hidden;
    position: relative;
    cursor: pointer;
}

/* Recipe image container */
.recipe-card .image-container {
    position: relative;
    width: 100%;
    height: 300px;
    background-color: #ddd;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Placeholder text */
.recipe-card .image-container .placeholder-text {
    font-style: italic;
    font-size: 1.1em;
    color: #555;
    text-align: center;
    padding: 0 10px;
}

/* Recipe name (centered overlay) */
.recipe-card .recipe-name {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    align-items: center;          
    justify-content: center;      
    flex-wrap: wrap;              
    font-weight: 700;
    font-size: 1.3em;
    color: #000;
    background: rgba(255,255,255,0.9);
    padding: 10px 52px 10px 16px; /* adjust for star space */
    text-align: center;
    box-sizing: border-box;
    line-height: 1.3;
    min-height: 48px;
    word-break: break-word;
    overflow-wrap: anywhere;
}

/* ________________________________ Favorite Star + Popup (UNIQUE) ________________________________ */
.favorite-star {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.6em;
    color: gold;
    cursor: pointer;
    transition: color 0.3s, transform 0.2s;
    user-select: none;
    line-height: 1;
    z-index: 5;
}
.favorite-star:hover {
    color: #ffda33;
    transform: translateY(-50%) scale(1.1);
}
.favorite-star::before {
    content: "★";
}

/* Prevent accidental clicks in corner */
.no-click-zone {
    position: absolute;
    top: 0;
    right: 0;
    width: 60px;
    height: 100%;
    z-index: 4;
    cursor: default;
}
/* ________________________________ Favorite Star + Popup (UNIQUE) ________________________________ */

/* Bottom info section */
.recipe-card .recipe-info {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(255,255,255,0.8);
    color: #000;
    padding: 8px 0;
    font-size: 0.95em;
    display: flex;
    flex-direction: column;
    gap: 2px;
    text-align: center;
}

/* Two-row table for prep/cook and total/servings */
.recipe-card .recipe-info .row {
    display: flex;
    justify-content: center; 
    align-items: center;
}
.recipe-card .recipe-info .row span {
    width: 160px; 
    font-weight: 400;
}
.recipe-card .recipe-info .row span:first-child {
    text-align: right;
    padding-right: 4px;
    position: relative;
}
.recipe-card .recipe-info .row span:first-child::after {
    content: '|';
    color: #000;
    position: absolute;
    right: -16px; 
    top: 0;
}
.recipe-card .recipe-info .row span:last-child {
    text-align: left;
    padding-left: 30px;
}

/* Hidden full recipe view */
#recipeDetail {
    display: none;
    max-width: 700px;
    width: 100%;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    padding: 25px 30px;
}
#recipeDetail h2 {
    color: #ff6f61;
    margin-top: 0;
}
#recipeDetail img {
    width: 100%;
    max-width: 500px;
    border-radius: 6px;
    display: block;
    margin: 15px auto;
}
.recipe-name .recipe-owner {
    font-size: 0.6em;      
    color: #555;           
    font-weight: normal;
    margin-left: 6px;      
    white-space: normal;   
}
/* ________________________________ Main Content (UNIQUE) ________________________________ */

/* ________________________________ Footer (CAN COPY AND PASTE) ________________________________ */
footer {
    text-align: center;
    padding: 20px 0;
    background-color: #ffffff;
    color: #666;
    font-size: 0.9em;
    border-top: 1px solid #eee;
    margin-top: auto;
}
/* ________________________________ Footer (CAN COPY AND PASTE) ________________________________ */

/* ________________________________ Login Popup (UNIQUE) ________________________________ */
#loginPopup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
    z-index: 2000;
}
#loginPopup .popup-content {
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 90%;
    position: relative;
}
#loginPopup h2 {
    color: #ff6f61;
}
#loginPopup .close-btn {
    position: absolute;
    top: 8px;
    right: 12px;
    font-size: 1.5em;
    color: #666;
    cursor: pointer;
}
#loginPopup .close-btn:hover {
    color: #ff6f61;
}
#loginPopup button {
    margin: 10px;
    padding: 10px 16px;
    border: none;
    border-radius: 4px;
    background-color: #ff6f61;
    color: white;
    cursor: pointer;
}
#loginPopup button:hover {
    background-color: #ff4b3e;
}
/* ________________________________ Login Popup (UNIQUE) ________________________________ */

/* ________________________________ Responsive Nav for smaller screens (CAN COPY AND PASTE) ________________________________ */
@media screen and (max-width: 1024px) {
    nav {
        display: flex;
        flex-direction: column; 
        align-items: center; 
        padding: 12px 20px;
    }
    .nav-links {
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 8px;
    }
    .right-section {
        margin-top: 12px;
        gap: 15px;
    }

        width: 150px;

}

    .recipe-card .recipe-name {
        font-size: 1.1em;
        padding: 8px 50px 8px 10px;
    }
}

</style>
</head>

<!-- ________________________________ JS (UNIQUE) ________________________________ -->
<script>
/* ________________________________ Category Filter Logic (NEW) ________________________________ */
const categories = [
    "All",
    "Breakfast",
    "Lunch",
    "Dinner",
    "Dessert",
    "Salads",
    "Soup",
    "Snacks",
    "Uncategorized"
];

// Create clickable category buttons
function createCategoryButtons() {
    const container = document.getElementById('categoryButtons');
    container.innerHTML = '';
    categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat;
        btn.style.padding = '8px 14px';
        btn.style.border = '1px solid #ccc';
        btn.style.borderRadius = '5px';
        btn.style.backgroundColor = '#fff';
        btn.style.cursor = 'pointer';
        btn.style.transition = 'all 0.2s ease';
        btn.addEventListener('mouseenter', () => btn.style.backgroundColor = '#ff6f61');
        btn.addEventListener('mouseleave', () => {
            if (!btn.classList.contains('active-category')) btn.style.backgroundColor = '#fff';
        });
        btn.addEventListener('click', () => {
            document.querySelectorAll('#categoryButtons button').forEach(b => {
                b.classList.remove('active-category');
                b.style.backgroundColor = '#fff';
                b.style.color = '#000';
            });
            btn.classList.add('active-category');
            btn.style.backgroundColor = '#ff6f61';
            btn.style.color = '#fff';
            loadAllRecipes(cat);
        });
        container.appendChild(btn);
    });
}

/* ________________________________ Modified loadAllRecipes to support category + favorite star + guest check ________________________________ */
async function loadAllRecipes(category = "All") {
    try {
        // check login status
        const userRes = await fetch('/current_user');
        const user = await userRes.json();
        const loggedIn = user.logged_in;

        const query = category && category !== "All" ? `?category=${encodeURIComponent(category)}` : "";
        const res = await fetch(`/browse_recipes_list${query}`);
        const data = await res.json();

        const grid = document.getElementById('recipesGrid');
        grid.innerHTML = '';

        if (!data.recipes || data.recipes.length === 0) {
            grid.innerHTML = `<p style="text-align:center;">No recipes found for ${category}.</p>`;
            return;
        }

        // if logged in, fetch favorites list
        let favorites = [];
        if (loggedIn) {
            const favRes = await fetch('/favorites_list');
            const favData = await favRes.json();
            favorites = favData.recipes.map(r => r.recipe_id);
        }

        data.recipes.forEach(recipe => {
            const isFavorite = loggedIn && favorites.includes(recipe.recipe_id);

            const card = document.createElement('div');
            card.classList.add('recipe-card');
            const creator = recipe.owner || "Anonymous";
            card.innerHTML = `
                <div class="image-container">
                    ${recipe.image ? `<img src="${recipe.image}" alt="${recipe.name}" style="width:100%; height:100%; object-fit:cover;">`
                                : `<div class="placeholder-text">No image available</div>`}
                    <div class="recipe-name">
                        ${recipe.name}
                        ${creator ? `<span class="recipe-owner">(by ${creator})</span>` : ""}
                        
                        <div class="no-click-zone"></div>

                        ${loggedIn
                            ? `<span class="favorite-star" title="${isFavorite ? 'Remove from favorites' : 'Add to favorites'}"
                                style="color:${isFavorite ? 'gold' : '#ccc'};"></span>`
                            : `<span class="favorite-star" title="Login to favorite" style="color:#ccc;"></span>`
                        }
                    </div>
                    <div class="recipe-info">
                        <div class="row">
                            <span><strong>Prep Time:</strong> ${recipe.prep_time || 'N/A'}</span>
                            <span><strong>Cook Time:</strong> ${recipe.cook_time || 'N/A'}</span>
                        </div>
                        <div class="row">
                            <span><strong>Total Time:</strong> ${recipe.total_time || 'N/A'}</span>
                            <span><strong>Servings:</strong> ${recipe.servings || 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `;

            const star = card.querySelector('.favorite-star');
            const noClickZone = card.querySelector('.no-click-zone');

            if (loggedIn) {
                star.addEventListener('click', async (e) => {
                    e.stopPropagation();
                    try {
                        if (isFavorite) {
                            await fetch('/remove_favorite', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ recipe_id: recipe.recipe_id })
                            });
                            star.style.color = '#ccc';
                            star.title = 'Add to favorites';
                            favorites = favorites.filter(id => id !== recipe.recipe_id);
                        } else {
                            await fetch('/add_favorite', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ recipe_id: recipe.recipe_id })
                            });
                            star.style.color = 'gold';
                            star.title = 'Remove from favorites';
                            favorites.push(recipe.recipe_id);
                        }
                    } catch (err) {
                        console.error('Error updating favorite:', err);
                    }
                });

                noClickZone.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            } else {
                // guest click: show login popup
                star.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.getElementById('loginPopup').style.display = 'flex';
                });

                noClickZone.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            }

            /* Updated recipe card click handler to open recipe_details.html */
            card.addEventListener('click', (e) => {
                if (!e.target.classList.contains('favorite-star') && !e.target.classList.contains('no-click-zone')) {
                    openRecipeDetails(recipe.recipe_id);
                }
            });

            grid.appendChild(card);
        });
    } catch (err) {
        console.error('Error loading recipes:', err);
    }
}

/* ________________________________ Added Function: openRecipeDetails (NEW) ________________________________ */
function openRecipeDetails(id) {
    window.location.href = `/show_recipe?recipe_id=${id}`;
}

/* ________________________________ Original showRecipeDetail Logic (UNCHANGED) ________________________________ */
async function showRecipeDetail(id) {
    try {
        const res = await fetch(`/recipe/${id}`);
        const data = await res.json();
        const recipe = data.recipe;

        const container = document.getElementById('recipeDetail');
        container.innerHTML = `
            <h2>${recipe.name}</h2>
            <img src="${recipe.image || ''}" alt="${recipe.name}">
            <div class="recipe-meta">
                <span><strong>Prep:</strong> ${recipe.prep_time || 'N/A'}</span> | 
                <span><strong>Cook:</strong> ${recipe.cook_time || 'N/A'}</span> | 
                <span><strong>Total:</strong> ${recipe.total_time || 'N/A'}</span> | 
                <span><strong>Servings:</strong> ${recipe.servings || 'N/A'}</span>
            </div>
            <hr>
            <h3>Ingredients</h3>
            <ul>${recipe.ingredients.split('\n').map(i => `<li>${i}</li>`).join('')}</ul>
            <h3>Instructions</h3>
            <p>${recipe.instructions.replace(/\n/g, '<br>')}</p>
        `;
        document.getElementById('recipesGrid').style.display = 'none';
        container.style.display = 'block';
    } catch (err) {
        console.error('Error showing recipe:', err);
    }
}

/* Initialize category buttons and load recipes */
createCategoryButtons();
loadAllRecipes();
</script>
