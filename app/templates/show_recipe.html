/* ________________________________ Base Layout (CAN COPY AND PASTE) ________________________________ */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #fafafa;
    color: #333;
    display: flex;
    flex-direction: column;
}

html {

}
/* ________________________________ Base Layout (CAN COPY AND PASTE) ________________________________ */

/* ________________________________ Nav Bar (CAN COPY AND PASTE) ________________________________ */
nav {
    display: grid;
    grid-template-columns: 1fr auto 1fr; /* Left | Center | Right */
    align-items: center;
    background-color: #ffffff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 12px 40px;
    position: sticky;

}
.logo {

    color: #333;

.nav-links {

    transition: color 0.2s;
}

}

/* Dropdown menu */
.dropdown {
    position: relative;
    display: inline-block;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #ffffff;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
    z-index: 1;

}
.dropdown-content a {
    color: #333;
    padding: 10px 14px;

    display: block;
    font-size: 1em;
}
.dropdown-content a:hover {
    background-color: #f2f2f2;
    color: #ff6f61;
}
.dropdown:hover .dropdown-content {
    display: block;
}

/* Right side: login/signup + search */
.right-section {
    display: flex;
    align-items: center;
    justify-self: end;
    gap: 25px;
}
.auth-links {

    align-items: center;

}
.auth-links a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    transition: color 0.2s;
}
.auth-links a:hover {
    color: #ff6f61;
}
.auth-separator {
    color: #bbb;
    font-weight: 300;
}
.search-form {
    display: flex;
    align-items: center;
}
.search-form input[type="text"] {

    border-radius: 4px;

}
.search-form button {

    padding: 10px 14px;

    background-color: #ff6f61;
    color: #fff;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.2s;
}
.search-form button:hover {

}

<!-- ________________________________ JS (UNIQUE) ________________________________ -->
<script>
async function checkLoginStatus() {
    try {
        const res = await fetch('/current_user');
        const data = await res.json();
        document.body.dataset.loggedIn = data.logged_in ? "true" : "false";
    } catch (err) {
        console.error("Error checking login:", err);
        document.body.dataset.loggedIn = "false";
    }
}

/* ________________________________ Fixed: Get recipe_id from URL (was 'id') ________________________________ */
function getRecipeIdFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get('recipe_id'); // <-- fixed
}

async function loadRecipe() {
    const recipeId = getRecipeIdFromURL();
    const container = document.getElementById('recipeContainer');

    if (!recipeId) {
        container.innerHTML = `<p style="color:red;">No recipe ID found in URL.</p>`;
        return;
    }

    try {
        const response = await fetch(`/get_recipe/${recipeId}`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();

        if (!data.recipe) {
            container.innerHTML = `<p style="color:red;">Recipe not found.</p>`;
            return;
        }

        const recipe = data.recipe;
        const ingredients = (recipe.ingredients || '').split('\n');

        const instructions = (recipe.instructions || '')
            .split('\n')
            .map(step => step.replace(/^\s*\d+[\.\)]\s*/, '').trim())
            .map((step, i) => `${i + 1}. ${step}`)
            .join('<br>');

        container.innerHTML = `
            <h2>${recipe.name}
                <span style="font-weight: normal; font-size: 0.6em; color:#555;">
                    ${recipe.owner ? `(by ${recipe.owner})` : ""}
                </span>
                <span class="favorite-star" id="favStar" title="Add to favorites">★</span>
            </h2>

            <!-- NEW Update/Copy Recipe link -->
            <a class="update-link" href="/add_recipes?recipe_id=${recipe.recipe_id}">
                Update/Copy Recipe
            </a>

            ${recipe.image_location ? 
                `<div class="recipe-image" style="background-image:url('${recipe.image_location}')"></div>` 
                : `<div class="recipe-image">No Image Available</div>`}
            <div class="recipe-meta">
                <span class="bold-label">Prep Time:</span> ${recipe.prep_time || 'N/A'} | 
                <span class="bold-label">Cook Time:</span> ${recipe.cook_time || 'N/A'} | 
                <span class="bold-label">Total Time:</span> ${recipe.total_time || 'N/A'} | 
                <span class="bold-label">Servings:</span> ${recipe.servings || 'N/A'}
            </div>
            <div class="recipe-ingredients">
                <hr><strong>Ingredients:</strong>
                <ul>${ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>
            </div>
            <p><strong>Instructions:</strong><br>${instructions}</p>
        `;

        const star = document.getElementById('favStar');
        star.addEventListener('click', () => toggleFavorite(recipe.recipe_id));

        if (document.body.dataset.loggedIn === "true") {
            const favCheck = await fetch(`/is_favorite/${recipe.recipe_id}`);
            if (favCheck.ok) {
                const favData = await favCheck.json();
                if (favData.is_favorite) star.classList.add('favorited');
            }
        }

    } catch (err) {
        console.error("Error loading recipe:", err);
        container.innerHTML = `<p style="color:red;">Error loading recipe.</p>`;
    }
}

function toggleFavorite(recipeId) {
    const loggedIn = document.body.dataset.loggedIn === "true";
    const star = document.getElementById('favStar');

    if (!loggedIn) {
        document.getElementById('loginPopup').style.display = 'flex';
        return;
    }

    const isFavorited = star.classList.toggle('favorited');
    const url = isFavorited ? '/add_favorite' : '/remove_favorite';

    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({recipe_id: recipeId})
    }).catch(err => {
        console.error('Favorite toggle failed:', err);
        star.classList.toggle('favorited');
    });
}

/* Popup functions */
function showNameExistsPopup() {
    document.getElementById('nameExistsPopup').style.display = 'flex';
}
function closeNameExistsPopup() {
    document.getElementById('nameExistsPopup').style.display = 'none';
}

checkLoginStatus().then(loadRecipe);
</script>
