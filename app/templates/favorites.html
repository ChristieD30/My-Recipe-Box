<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Favorites | My Recipe Box</title>
<style>
/* ________________________________ Base Layout (CAN COPY AND PASTE) ________________________________ */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #fafafa;
    color: #333;
    display: flex;
    flex-direction: column;
}
/* ________________________________ Base Layout (CAN COPY AND PASTE) ________________________________ */

/* ________________________________ Nav Bar (CAN COPY AND PASTE) ________________________________ */
nav {
    display: grid;
    grid-template-columns: 1fr auto 1fr; /* Left | Center | Right */
    align-items: center;
    background-color: #ffffff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 12px 40px;
    position: sticky;
    top: 0;
    z-index: 1000;
}
.logo {
    font-size: 1.6em;
    font-weight: bold;
    color: #333;
    text-decoration: none;
    justify-self: start;
}
.nav-links {
    display: flex;
    gap: 28px;
    justify-content: center;
    align-items: center;
}
.nav-links a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    font-size: 1.1em;
    transition: color 0.2s;
}
.nav-links a:hover {
    color: #ff6f61;
}
/* Dropdown menu */
.dropdown {
    position: relative;
    display: inline-block;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #ffffff;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
    z-index: 1;
    border-radius: 4px;
}
.dropdown-content a {
    color: #333;
    padding: 10px 14px;
    text-decoration: none;
    display: block;
    font-size: 1em;
}
.dropdown-content a:hover {
    background-color: #f2f2f2;
    color: #ff6f61;
}
.dropdown:hover .dropdown-content {
    display: block;
}
/* Right side: login/signup + search */
.right-section {
    display: flex;
    align-items: center;
    justify-self: end;
    gap: 25px;
}
.auth-links {
    display: flex;
    align-items: center;
    gap: 18px;
    font-size: 1.05em;
}
.auth-links a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    transition: color 0.2s;
}
.auth-links a:hover {
    color: #ff6f61;
}
.auth-separator {
    color: #bbb;
    font-weight: 300;
}
.search-form {
    display: flex;
    align-items: center;
}
.search-form input[type="text"] {
    padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
    font-size: 1em;
    width: 200px;
}
.search-form button {
    margin-left: 10px;
    padding: 10px 14px;
    border: none;
    border-radius: 4px;
    background-color: #ff6f61;
    color: #fff;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.2s;
}
.search-form button:hover {
    background-color: #ff4b3e;
}
/* ________________________________ Nav Bar (CAN COPY AND PASTE) ________________________________ */

/* ________________________________ Main Content (UNIQUE) ________________________________ */
main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    margin-top: -10px;
}

/* Title */
h1 {
    margin-bottom: 30px;
    text-align: center;
}

/* Grid of favorited recipes */
.favorites-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 25px;
    width: 100%;
    max-width: 1000px;
}

/* Each recipe card */
.recipe-card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08),
                0 -2px 6px rgba(0,0,0,0.08);
    overflow: hidden;
    position: relative;
    cursor: pointer;
}

/* Recipe image container */
.recipe-card .image-container {
    position: relative;
    width: 100%;
    height: 300px;
    background-color: #ddd;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Placeholder text */
.recipe-card .image-container .placeholder-text {
    font-style: italic;
    font-size: 1.1em;
    color: #555;
    text-align: center;
    padding: 0 10px;
}

/* Recipe name on top (responsive, centered, wraps without overlapping star) */
.recipe-card .recipe-name {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    align-items: center;          /* vertical centering */
    justify-content: center;      /* horizontal centering of text */
    flex-wrap: wrap;              /* allow multi-line wrapping */
    font-weight: 700;
    font-size: 1.3em;
    color: #000;
    background: rgba(255,255,255,0.9);
    padding: 10px 52px 10px 16px; /* slightly less right padding to balance */
    text-align: center;
    box-sizing: border-box;
    line-height: 1.3;
    min-height: 48px;
    word-break: break-word;
    overflow-wrap: anywhere;
}

/* ________________________________ Favorite Star (MATCH FEATURED STYLE, inside title right corner) ________________________________ */
.favorite-star {
    position: absolute;
    right: 16px;                  
    top: 50%;                     
    transform: translateY(-50%);
    font-size: 1.6em;
    color: gold;
    cursor: pointer;
    transition: color 0.3s, transform 0.2s;
    user-select: none;
    line-height: 1;
    z-index: 5;
}
.favorite-star:hover {
    color: #ffda33;
    transform: translateY(-50%) scale(1.1);
}
.favorite-star::before {
    content: "â˜…";
}
/* ________________________________ Favorite Star (MATCH FEATURED STYLE, inside title right corner) ________________________________ */

/* ________________________________ No-click zone for right corner (prevents accidental opens) ________________________________ */
.no-click-zone {
    position: absolute;
    top: 0;
    right: 0;
    width: 60px;  
    height: 100%;
    z-index: 4;
    cursor: default;
}
/* ________________________________ No-click zone for right corner (prevents accidental opens) ________________________________ */

/* Bottom info section */
.recipe-card .recipe-info {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: rgba(255,255,255,0.8);
    color: #000;
    padding: 8px 0;
    font-size: 0.95em;
    display: flex;
    flex-direction: column;
    gap: 2px;
    text-align: center;
}

/* Two-row table for prep/cook and total/servings */
.recipe-card .recipe-info .row {
    display: flex;
    justify-content: center; 
    align-items: center;
}
.recipe-card .recipe-info .row span {
    width: 160px; 
    font-weight: 400;
}
.recipe-card .recipe-info .row span:first-child {
    text-align: right;
    padding-right: 4px;
    position: relative;
}
.recipe-card .recipe-info .row span:first-child::after {
    content: '|';
    color: #000;
    position: absolute;
    right: -16px; 
    top: 0;
}
.recipe-card .recipe-info .row span:last-child {
    text-align: left;
    padding-left: 30px;
}

/* Hidden full recipe view */
#recipeDetail {
    display: none;
    max-width: 700px;
    width: 100%;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    padding: 25px 30px;
}
#recipeDetail h2 {
    color: #ff6f61;
    margin-top: 0;
}
#recipeDetail img {
    width: 100%;
    max-width: 500px;
    border-radius: 6px;
    display: block;
    margin: 15px auto;
}
/* ________________________________ Main Content (UNIQUE) ________________________________ */

/* ________________________________ Footer (CAN COPY AND PASTE) ________________________________ */
footer {
    text-align: center;
    padding: 20px 0;
    background-color: #ffffff;
    color: #666;
    font-size: 0.9em;
    border-top: 1px solid #eee;
    margin-top: auto;
}
/* ________________________________ Footer (CAN COPY AND PASTE) ________________________________ */

/* ________________________________ Responsive Nav for smaller screens (CAN COPY AND PASTE) ________________________________ */
@media screen and (max-width: 1024px) {
    nav {
        display: flex;
        flex-direction: column; 
        align-items: center; 
        padding: 12px 20px;
    }
    .nav-links {
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 8px;
    }
    .right-section {
        margin-top: 12px;
        gap: 15px;
    }
    .search-form input[type="text"] {
        width: 150px; 
    }
}

/* Responsive title adjustment for smaller screens */
@media (max-width: 600px) {
    .recipe-card .recipe-name {
        font-size: 1.1em;
        padding: 8px 50px 8px 10px; 
    }
}
/* ________________________________ Responsive Nav for smaller screens (CAN COPY AND PASTE) ________________________________ */
</style>
</head>

    <div class="nav-links">

    <div id="loginPrompt" style="display:none; text-align:center;">
        <p>Please <a href="/login" style="color:#ff6f61; text-decoration:none; font-weight:500;">login</a> to view your saved recipes.</p>

<!-- ________________________________ JS (UNIQUE) ________________________________ -->
<script>
/* ðŸ§© Reusable helper function (same as Browse Recipes) */
function openRecipeDetails(id) {
    window.location.href = `/show_recipe?recipe_id=${id}`;
}

async function loadFavorites() {
    try {
        const res = await fetch('/current_user');
        const user = await res.json();

        if (!user.logged_in) {
            document.getElementById('loginPrompt').style.display = 'block';
            return;
        }

        const favRes = await fetch('/favorites_list');
        const favData = await favRes.json();

        const grid = document.getElementById('favoritesGrid');
        grid.innerHTML = '';

        if (!favData.recipes || favData.recipes.length === 0) {
            grid.innerHTML = '<p style="text-align:center;">You have no favorites yet.</p>';
            return;
        }

        favData.recipes.forEach(recipe => {
            const card = document.createElement('div');
            card.classList.add('recipe-card');
            card.innerHTML = `
                <div class="image-container">
                    ${recipe.image ? `<img src="${recipe.image}" alt="${recipe.name}" style="width:100%; height:100%; object-fit:cover;">`
                                   : `<div class="placeholder-text">No image available</div>`}
                    <div class="recipe-name">
                        ${recipe.name}
                        <div class="no-click-zone"></div>
                        <span class="favorite-star" title="Remove from favorites"></span>
                    </div>
                    <div class="recipe-info">
                        <div class="row">
                            <span><strong>Prep Time:</strong> ${recipe.prep_time || 'N/A'}</span>
                            <span><strong>Cook Time:</strong> ${recipe.cook_time || 'N/A'}</span>
                        </div>
                        <div class="row">
                            <span><strong>Total Time:</strong> ${recipe.total_time || 'N/A'}</span>
                            <span><strong>Servings:</strong> ${recipe.servings || 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `;

            // Star click - only removes favorite, doesn't open recipe
            const star = card.querySelector('.favorite-star');
            star.addEventListener('click', async (e) => {
                e.stopPropagation();
                try {
                    await fetch('/remove_favorite', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ recipe_id: recipe.recipe_id })
                    });
                    card.remove();
                    if (!grid.hasChildNodes()) {
                        grid.innerHTML = '<p style="text-align:center;">You have no favorites yet.</p>';
                    }
                } catch (err) {
                    console.error('Error removing favorite:', err);
                }
            });

            // Prevent clicks in no-click zone from opening recipe
            const noClickZone = card.querySelector('.no-click-zone');
            noClickZone.addEventListener('click', (e) => {
                e.stopPropagation();
            });

            // Only clicking outside star and no-click zone redirects to recipe details page
            card.addEventListener('click', (e) => {
                if (
                    !e.target.classList.contains('favorite-star') &&
                    !e.target.classList.contains('no-click-zone')
                ) {
                    openRecipeDetails(recipe.recipe_id);
                }
            });

            grid.appendChild(card);
        });
    } catch (err) {
        console.error('Error loading favorites:', err);
    }
}

loadFavorites();
</script>
<!-- ________________________________ JS (UNIQUE) ________________________________ -->
