<head>
<meta charset="UTF-8">

<title>Featured Recipe | My Recipe Box</title>
<style>
/* ________________________________ Base Layout (CAN COPY AND PASTE) ________________________________ */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #fafafa;
    color: #333;
    display: flex;
    flex-direction: column;
}
/* ________________________________ Base Layout (CAN COPY AND PASTE) ________________________________ */

/* ________________________________ Nav Bar (CAN COPY AND PASTE) ________________________________ */
nav {
    display: grid;
    grid-template-columns: 1fr auto 1fr; /* Left | Center | Right */
    align-items: center;
    background-color: #ffffff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 12px 40px;
    position: sticky;
    top: 0;
    z-index: 1000;
}
.logo {
    font-size: 1.6em;
    font-weight: bold;
    color: #333;
    text-decoration: none;
    justify-self: start;
}
.nav-links {
    display: flex;
    gap: 28px;
    justify-content: center;
    align-items: center;
}
.nav-links a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    font-size: 1.1em;
    transition: color 0.2s;
}
.nav-links a:hover {
    color: #ff6f61;
}

/* Dropdown menu */
.dropdown {
    position: relative;
    display: inline-block;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #ffffff;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
    z-index: 1;
    border-radius: 4px;
}
.dropdown-content a {
    color: #333;
    padding: 10px 14px;
    text-decoration: none;
    display: block;
    font-size: 1em;
}
.dropdown-content a:hover {
    background-color: #f2f2f2;
    color: #ff6f61;
}
.dropdown:hover .dropdown-content {
    display: block;
}

/* Right side: login/signup + search */
.right-section {
    display: flex;
    align-items: center;
    justify-self: end;
    gap: 25px;
}
.auth-links {
    display: flex;
    align-items: center;
    gap: 18px;
    font-size: 1.05em;
}
.auth-links a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    transition: color 0.2s;
}
.auth-links a:hover {
    color: #ff6f61;
}
.auth-separator {
    color: #bbb;
    font-weight: 300;
}
.search-form {
    display: flex;
    align-items: center;
}
.search-form input[type="text"] {
    padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
    font-size: 1em;
    width: 200px;
}
.search-form button {
    margin-left: 10px;
    padding: 10px 14px;
    border: none;
    border-radius: 4px;
    background-color: #ff6f61;
    color: #fff;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.2s;
}
.search-form button:hover {
    background-color: #ff4b3e;
}
/* ________________________________ Nav Bar (CAN COPY AND PASTE) ________________________________ */

/* ________________________________ Main Content (UNIQUE) ________________________________ */
main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertically center content */
    align-items: center;     /* horizontally center content */
    padding: 40px 20px;
    margin-top: -10px;
    width: 100%;
}
h1 {
    margin-bottom: 20px;
    text-align: center;
    line-height: 1.4;
}
.featured-container {
    background: #fff;
    border-radius: 8px;
    padding: 25px 30px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    max-width: 700px;
    width: 100%;
    margin: 0 auto; /* center the box horizontally */
    display: flex;
    flex-direction: column;
    align-items: center; /* center the header + image */
}
.featured-container h2 {
    color: #ff6f61;
    margin-top: 0;
    text-align: center;
}
.featured-container p {
    line-height: 1.6;
    text-align: left; /* ensures instructions are left-aligned */
    width: 100%;
    margin-top: 0px; /* smaller top spacing for better visual balance */
}
.featured-container strong {
    color: #333;
}

/* Recipe image: centered placeholder with text properly aligned */
.recipe-image {
    width: 100%;
    max-width: 500px;
    height: auto;
    aspect-ratio: 1 / 1; /* Keeps square and responsive */
    background-color: #f2f2f2; /* This is the fallback color */
    background-size: cover;    /* Ensures the image covers the container */
    background-position: center; /* Centers the image */
    border-radius: 6px;
    margin: 15px auto; /* horizontally center */
    display: flex;
    justify-content: center;   /* Horizontally centers the text */
    align-items: center;       /* Vertically centers the text */
    color: #999;
    font-style: italic;
    font-size: 1.2em;
    text-align: center;
    line-height: 1.2em;
}

/* Recipe meta: default styling (not bold or black) */
.recipe-meta {
    text-align: center;
    font-size: 0.95em;
    color: #333;
    margin-bottom: 15px;
}

/* Make the words "Prep Time", "Cook Time", etc. bold, not the "N/A" values */
.recipe-meta .bold-label {
    font-weight: bold;
}

/* Divider line */
.recipe-ingredients {
    width: 100%;
    text-align: left; /* align ingredients list to the left */
    margin-top: 10px; /* slightly more than instructions to offset <hr> */
}
.recipe-ingredients hr {
    border: 1px solid #ccc;
    margin: 0 0 15px 0; /* space only below divider */
}
.recipe-ingredients ul {
    padding-left: 20px;
    margin-top: 5px;
}

button.refresh-btn {
    margin-top: 20px;
    padding: 10px 16px;
    border: none;
    border-radius: 4px;
    background-color: #ff6f61;
    color: #fff;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.2s;
}
button.refresh-btn:hover {
    background-color: #ff4b3e;
}
/* ________________________________ Main Content (UNIQUE) ________________________________ */

/* ________________________________ Footer (CAN COPY AND PASTE) ________________________________ */

    }

</style>

<!-- ________________________________ JS (UNIQUE) ________________________________ -->
<script>
function loadFeaturedRecipe() {
    fetch('/random_recipe')
        .then(response => {
            if (!response.ok) throw new Error('Network response was not ok');
            return response.json();
        })
        .then(data => {
            const container = document.getElementById('featuredRecipe');
            const title = document.getElementById('featuredTitle');

            if (data.recipe) {
                const recipe = data.recipe;

                // Always show the title as two lines
                title.innerHTML = "Hello there! Your random kitchen adventure awaits.<br>Try it before it vanishes!";

                // Automatically number instructions with "1.", "2.", "3." etc., and remove existing numbers
                const instructionsWithNumbers = recipe.instructions
                    .split('\n')
                    .map((instruction, index) => {
                        // Remove any numbers at the start (e.g., "1." or "5.")
                        const cleanedInstruction = instruction.replace(/^\d+\.\s*/, '');
                        return `${index + 1}. ${cleanedInstruction}`;
                    })
                    .join('<br>');

                container.innerHTML = `
                    <h2>${recipe.name}</h2>
                    ${recipe.image ? `<div class="recipe-image" style="background-image: url('${recipe.image}');"></div>` : `<div class="recipe-image">No Image Available</div>`}
                    <div class="recipe-meta">
                        <span class="bold-label">Prep Time:</span> ${recipe.prep_time || 'N/A'} | 
                        <span class="bold-label">Cook Time:</span> ${recipe.cook_time || 'N/A'} | 
                        <span class="bold-label">Total Time:</span> ${recipe.total_time || 'N/A'} | 
                        <span class="bold-label">Servings:</span> ${recipe.servings || 'N/A'}
                    </div>
                    <div class="recipe-ingredients">
                        <hr>
                        <strong>Ingredients:</strong>
                        <ul>${recipe.ingredients.split('\n').map(ing => `<li>${ing}</li>`).join('')}</ul>
                    </div>
                    <p><strong>Instructions:</strong><br>${instructionsWithNumbers}</p>
                `;
            } else {
                title.textContent = "Oops!";
                container.innerHTML = `<p style="color: red;">${data.error || "No recipe found."}</p>`;
            }
        })
        .catch(error => {
            console.error('Error fetching featured recipe:', error);
            document.getElementById('featuredTitle').textContent = "Oops!";
            document.getElementById('featuredRecipe').innerHTML = `
                <p style="color: red;">Unable to load featured recipe. Please try again later.</p>
            `;
        });
}

// Load one immediately
loadFeaturedRecipe();
</script>
<!-- ________________________________ JS (UNIQUE) ________________________________ -->
